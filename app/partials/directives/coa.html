<ul>
	<li ng-repeat="(key, value) in data | filter : {parentId : null}" data-id="id_{{value.id}}" data-parent="pid_{{value.parentId}}">
		<i class="fa fa-folder parent"></i> {{value.name}} 
		<span class="pull-right">
			<i class="fa fa-plus" ng-click="toggleCOAForm(value.id)"></i>
			<i class="fa fa-edit"></i> 
			<i class="fa fa-trash"></i>
		</span>
	</li>
</ul>
{{showCOAForm}}
<div class="custom-modal-overlay" ng-show="showCOAForm">
	<div class="col-md-4 col-md-offset-4">
		<form name="coaItemForm" class="form-horizontal" ng-submit="coaItemSubmit(coaItem)">
			<input type="text" style="display: none;" ng-value="">
			<div class="form-group">
				<label>Name of Chart of Accounts</label>
				<input type="text" class="form-control" name="name" ng-model="coaItem.name" tabindex="1" autofocus required>
				<span class="label label-danger" ng-if="coaItemForm.name.$invalid && coaItemForm.name.$dirty">Required</span>
			</div>
			<div class="form-group" style="margin-bottom: 0px;">
				<button type="submit" ng-disabled="coaItemForm.$invalid || coaItemForm.$pristine" class="btn btn-primary">Submit</button>
				<button type="button" ng-click="toggleCOAForm()" class="btn btn-default">Cancel</button>
			</div>
		</form>
	</div>
</div>
